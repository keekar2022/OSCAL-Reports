version: '3.8'

services:
  # Ollama service for Mistral 7B AI
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - oscal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "app.name=Ollama AI Service"
      - "app.description=Mistral 7B AI model server"

  # OSCAL Report Generator Application
  oscal-generator-green:
    build:
      context: .
      dockerfile: Dockerfile
    image: oscal-report-generator-green:latest
    container_name: oscal-report-generator-green
    restart: unless-stopped
    ports:
      - "${EXTERNAL_PORT:-3020}:3020"
    environment:
      - NODE_ENV=production
      - PORT=3020
      # Ollama service URL for Docker networking
      - OLLAMA_URL=http://ollama:11434
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3020/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - oscal-network
    depends_on:
      ollama:
        condition: service_healthy
    labels:
      - "app.name=OSCAL Report Generator"
      - "app.description=Generate OSCAL SOA/SSP/CCM compliance reports"
      - "app.author=Mukesh Kesharwani"
      - "app.version=1.2.6"
      # TrueNAS WebUI Portal Configuration
      - "org.truenas.webui.enable=true"
      - "org.truenas.webui.protocol=http"
      - "org.truenas.webui.host=0.0.0.0"
      - "org.truenas.webui.port=3020"
      - "org.truenas.webui.path=/"
      # Alternative TrueNAS portal labels
      - "traefik.enable=true"
      - "traefik.http.routers.oscal.rule=PathPrefix(`/`)"
      - "traefik.http.services.oscal.loadbalancer.server.port=3020"

volumes:
  ollama-data:
    driver: local

networks:
  oscal-network:
    driver: bridge

