<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=http://localhost:8121">
    <title>OSCAL Report Generator - Green Deployment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .badge {
            display: inline-block;
            padding: 10px 20px;
            background: #00b894;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2em;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }
        .spinner {
            margin: 30px auto;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.1em;
            margin-top: 20px;
            opacity: 0.9;
        }
        a {
            color: #a8e6cf;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Fallback redirect if meta refresh doesn't work
        setTimeout(function() {
            window.location.href = 'http://localhost:8121';
        }, 100);
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸŸ¢ OSCAL Report Generator</h1>
        <div class="badge">Green Deployment</div>
        <div class="spinner"></div>
        <p class="message">Redirecting to Green environment...</p>
        <p style="font-size: 0.9em; margin-top: 30px;">
            If not redirected automatically, <a href="http://localhost:8121">click here</a>
        </p>
    </div>
</body>
</html>
